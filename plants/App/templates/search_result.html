{% extends 'base.html' %} {% block content %}
<h1>Search Results for "{{ query }}"</h1>

<ul>
  <div class="container-fluid">
    {% for p in results %}
    <br />
    <div class="col-xs-6 col-md-3">
        <div class="card">
        <a href="{% url 'plantdetail' p.pk %}">
          <img src="/{{ p.img }}" height="200" width="100" class="card-img-top" />
        </a>
          <div class="card-body">
            <h5 class="card-title">{{ p.name }}</h5>
            <p class="card-text">
              Rs.{{ p.price }}.
            </p>
            <div class="row">
                <div class="col-sm-6">
                      <p class="card-text">{{ p.sunlight_requirements }} </p>
                </div>
                <div class="col-sm-6">
                  <p class="card-text">{{ p.watering_needs }}</p>
                </div>
              </div>
          </div>
        </div>
      </div>
      </div>
    {% empty %}

    <p>No results found.</p>

    {% endfor %}
  </div>
</ul>

{% endblock %}
