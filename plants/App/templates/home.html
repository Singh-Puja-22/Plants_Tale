<div
  id="carouselExampleIndicators"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div>
        <img
          src="https://mybageecha.com/cdn/shop/files/plants.jpg?v=1692790657&width=1800"
          class="d-block w-100"
          alt="..."
        />
        <div
          style="
            position: absolute;
            color: green;
            top: 50%;
            right: 20px;
            font-style: italic;
          "
        >
          Hello
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="https://mybageecha.com/cdn/shop/files/plants.jpg?v=1692790657&width=1800"
        class="d-block w-100"
        alt="..."
      />
    </div>
    <div class="carousel-item">
      <img
        src="https://mybageecha.com/cdn/shop/files/plants.jpg?v=1692790657&width=1800"
        class="d-block w-100"
        alt="..."
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="prev"
  >
    <span
      class="carousel-control-prev-icon visually-hidden"
      aria-hidden="true"
    ></span>
    <!-- <span class="visually-hidden">Previous</span> -->
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="next"
  >
    <span
      class="carousel-control-next-icon visually-hidden"
      aria-hidden="true"
    ></span>
    <!-- <span class="visually-hidden">Next</span> -->
  </button>
</div>
{% endblock %}
