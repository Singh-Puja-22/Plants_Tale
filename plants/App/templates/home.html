{% extends 'base.html' %} {% block title %} PlantsTale {% endblock %} {% block content%} {% load static %}
<div
  id="carouselExampleIndicators"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div>
        <img
          src="https://mybageecha.com/cdn/shop/files/plants.jpg?v=1692790657&width=1800"
          class="d-block w-100"
          alt="..."
        />
        <div
          style="
            position: absolute;
            color: green;
            top: 50%;
            right: 150px;
            font-size: 20px;
          "
        >
          <a
            href="{% url 'list' %}"
            class="btn btn-success"
            style="font-size: inherit"
            >Shop Now</a
          >
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="{% static '/images/slideshow-plants-2.jpg' %}"
        class="d-block w-100"
        alt="..."
        height="428"
      />
      <div
        style="
          position: absolute;
          color: green;
          top: 5%;
          right: 70px;
          font-size: 50px;
          font-weight:bold;
        "
      >
      <p>Make Your<br>Own Garden</p>
      <center>
        <a
          href="{% url 'list' %}"
          class="btn btn-success"
          style="font-size: 20px"
          >Shop Now</a
        ></center>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="{% static '/images/slideshow-plants-3.avif' %}"
        class="d-block w-100"
        alt="..."
        height="428"
      />
      <div
        style="
          position: absolute;
          color: green;
          top: 5%;
          right: 50px;
          font-size: 50px;
          font-weight:bold;
        "
      >
      <p>Gift that GROWS,<br> Love that SHOWS</p>
      <center>
        <a
          href="{% url 'list' %}"
          class="btn btn-success"
          style="font-size: 20px"
          >Shop Now</a
        ></center>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="prev"
  >
    <span
      class="carousel-control-prev-icon visually-hidden"
      aria-hidden="true"
    ></span>
    <!-- <span class="visually-hidden">Previous</span> -->
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="next"
  >
    <span
      class="carousel-control-next-icon visually-hidden"
      aria-hidden="true"
    ></span>
    <!-- <span class="visually-hidden">Next</span> -->
  </button>
</div>
{% endblock %}
